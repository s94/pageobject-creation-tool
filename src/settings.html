<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
		<meta name="viewport" initial-scale="1.0" />
		<link rel="stylesheet" href="css/shared.css" />
		<link rel="stylesheet" href="css/settings.css" />
		<script src="js/shared.js" type="text/javascript" async></script>
		<script src="js/settings.js" type="text/javascript" async></script>
	</head>
	<body onload="populateTemplateList();">
		<header>
			<div>pageobject-creation-tool</div>
			<a href="index.html">Home</a>
		</header>
		<main>
			<form id="settings-form" spellcheck="false">
				<div id="template-info" class="w-fill-available">
					<label class="form-label">Load Template</label>
					<div id="template-info-ext">
						<select id="template-list">
							<option value="0"></option>
						</select>
						<button id="edit-template" class="button" type="button" onclick="loadTemplate();" >Edit</button>
						<button id="delete-template" class="remove-button" type="button" onclick="deleteTemplate();">Delete</button>
					</div>
				</div>

				<div class="settings-form__item">
					<label class="form-label mandatory">Template Name</label>
					<input id="template-name" class="form-textbox" type="text" placeholder="Template Name...">
				</div>

				<div class="settings-form__item">
					<label class="form-label form-label-textarea mandatory">Element Template</label>
					<textarea id="element-declaration-template" class="form-textarea" placeholder="Variables available: ${ElementName}, ${ElementType} and ${ElementId}"></textarea>
				</div>

				<div class="settings-form__item">
					<label class="form-label form-label-textarea mandatory">PageObject Structure</label>
					<textarea id="pageobject-structure" class="form-textarea" style="min-height: 15em;" placeholder="Variables available: ${PageObjectName}, ${Elements}, ${GeneralMethods} and ${GetMethods}"></textarea>
				</div>

				<div class="settings-form__item">
					<label class="form-label mandatory">Element Type</label>
					<input id="element-type" class="form-textbox" type="text" placeholder="Element Type...">
				</div>

				<div class="settings-form__item">
					<label class="form-label form-label-textarea mandatory">General Method Template</label>
					<textarea id="general-method-template" class="form-textarea" placeholder="Variables available: ${ElementName}"></textarea>
				</div>

				<div class="settings-form__item">
					<label class="form-label form-label-textarea">Get Method Template</label>
					<textarea id="get-method-template" class="form-textarea" placeholder="Variables available: ${ElementName}" ></textarea>
				</div>

				<button id="add-button" class="button" type="button" onclick="addElementTypeToTable();" >
					Add
				</button>
			</form>

			<div id="element-table-container">
				<table>
					<thead>
						<tr>
							<th style="white-space: nowrap;">Element Type</th>
							<th>General Method Template</th>
							<th>Get Method Template</th>
							<th></th>
						</tr>
					</thead>
					<tbody id="element-type-table">
					</tbody>
				</table>

				<button id="save-template" class="button" type="button" onclick="saveTemplate();">
					Save
				</button>
			</div>
		</main>
	</body>
</html>
