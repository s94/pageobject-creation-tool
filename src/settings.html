<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
		<meta name="viewport" initial-scale="1.0" />
		<link rel="stylesheet" href="css/shared.css" />
		<link rel="stylesheet" href="css/settings.css" />
		<script src="js/shared.js" type="text/javascript" async></script>
		<script src="js/settings.js" type="text/javascript" async></script>
	</head>
	<body onload="populateTemplateList();">
		<header class="header">
			<div class="header__title">pageobject-creation-tool</div>
			<a class="header__link" href="index.html">Home</a>
		</header>
		<main class="main">
			<form class="form" spellcheck="false">
				<div class="form-header w-fill-available">
					<label class="form-header__label">Load Template</label>
					<div class="form-header__content">
						<select class="form__select" id="template-list">
							<option value="0"></option>
						</select>
						<button class="form__button mr-1 w-4" id="edit-template" type="button" onclick="loadTemplate();" >
							Edit
						</button>
						<button class="form__button form__button--remove mr-1" id="delete-template" type="button" onclick="deleteTemplate();">
							Delete
						</button>
					</div>
				</div>

				<div class="form__item">
					<label class="form__label mandatory">Template Name</label>
					<input class="form__input" id="template-name" type="text" placeholder="Template Name...">
				</div>

				<div class="form__item">
					<label class="form__label mandatory">Element Template</label>
					<textarea class="form__textarea" id="element-declaration-template" placeholder="Variables available: ${ElementName}, ${ElementType} and ${ElementId}"></textarea>
				</div>

				<div class="form__item">
					<label class="form__label mandatory">PageObject Structure</label>
					<textarea class="form__textarea" id="pageobject-structure" style="min-height: 15em;" placeholder="Variables available: ${PageObjectName}, ${Elements}, ${GeneralMethods} and ${GetMethods}"></textarea>
				</div>

				<div class="form__item">
					<label class="form__label mandatory">Element Type</label>
					<input class="form__input" id="element-type" type="text" placeholder="Element Type...">
				</div>

				<div class="form__item">
					<label class="form__label mandatory">General Method Template</label>
					<textarea class="form__textarea" id="general-method-template" placeholder="Variables available: ${ElementName}"></textarea>
				</div>

				<div class="form__item">
					<label class="form__label">Get Method Template</label>
					<textarea class="form__textarea" id="get-method-template" placeholder="Variables available: ${ElementName}" ></textarea>
				</div>

				<button class="form__button" id="add-button" type="button" onclick="addElementTypeToTable();" >
					Add
				</button>
			</form>

			<div class="table-container">
				<table class="table">
					<thead>
						<tr>
							<th class="nowrap">Element Type</th>
							<th>General Method Template</th>
							<th>Get Method Template</th>
							<th></th>
						</tr>
					</thead>
					<tbody class="table__body" id="element-type-table"></tbody>
				</table>

				<button class="table-container__button" id="save-template" type="button" onclick="saveTemplate();">
					Save
				</button>
			</div>
		</main>
	</body>
</html>
