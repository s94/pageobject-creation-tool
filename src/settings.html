<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
		<title>PageObject Creation Tool</title>
		<link rel="stylesheet" href="css/shared.css">
		<link rel="stylesheet" href="css/settings.css">
		<script src="js/shared.js" type="text/javascript"></script>
		<script src="js/settings.js" type="text/javascript"></script>
	</head>
	<body onload="populateTemplateList();">
		<select id="template-list">
			<option value="0"></option>
		</select>
		<button id="edit-template" class="button" type="button" onclick="loadTemplate();" >Edit</button>
		<button id="delete-template" class="remove-button" type="button" onclick="deleteTemplate();">Delete</button>
		<a href="index.html" style="float:right;">Home</a>

		<hr />

		<form id="settings-form" spellcheck="false">
			<label class="form-label">Template Name*</label>
			<input id="template-name" class="form-textbox" type="text" placeholder="Template Name..."><br />

			<label class="form-label form-label-textarea">Element Template*</label>
			<textarea id="element-declaration-template" class="form-textarea" placeholder="Variables available: ${ElementName}, ${ElementType} and ${ElementId}"></textarea><br />

			<label class="form-label form-label-textarea">PageObject Structure*</label>
			<textarea id="pageobject-structure" class="form-textarea" style="min-height: 15em;" placeholder="Variables available: ${PageObjectName}, ${Elements}, ${GeneralMethods} and ${GetMethods}"></textarea><br />

			<label class="form-label">Element Type*</label>
			<input id="element-type" class="form-textbox" type="text" placeholder="Element Type..."><br />

			<label class="form-label form-label-textarea">General Method Template*</label>
			<textarea id="general-method-template" class="form-textarea" placeholder="Variables available: ${ElementName}"></textarea><br />

			<label class="form-label form-label-textarea">Get Method Template</label>
			<textarea id="get-method-template" class="form-textarea" placeholder="Variables available: ${ElementName}" ></textarea><br />

			<div class="wrapper">
				<button id="add-button" class="button" type="button" onclick="addElementTypeToTable();" >Add</button>
			</div>
		</form>

		<hr />

		<table>
			<thead>
				<tr>
					<th style="white-space: nowrap;">Element Type</th>
					<th>General Method Template</th>
					<th>Get Method Template</th>
					<th></th>
				</tr>
			</thead>
			<tbody id="element-type-table">
			</tbody>
		</table>

		<div class="wrapper">
			<button id="save-template" class="button" type="button" onclick="saveTemplate();">Save</button>
		</div>
	</body>
</html>
