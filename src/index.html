<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
		<meta name="viewport" initial-scale="1.0" />
		<link rel="stylesheet" href="css/shared.css" />
		<link rel="stylesheet" href="css/index.css" />
		<script src="js/shared.js" type="text/javascript" async></script>
		<script src="js/index.js" type="text/javascript" async></script>
	</head>
	<body onload="populateTemplateList();">
		<header>
			<div>pageobject-creation-tool</div>
			<a href="settings.html">Settings</a>
		</header>
		<main>
			<form id="pageobject-form">
				<div class="pageobject-form__items w-fill-available">
					<div class="pageobject-form__item w-fill-available">
						<label class="form-label">Select Template</label>
						<select id="template-list" class="w-fill-available" onchange="loadElementTypeList();">
							<option value="0"></option>
						</select>
					</div>
				</div>
				<div class="pageobject-form__items">
					<div class="pageobject-form__item">
						<label class="form-label mandatory">PageObject Name</label>
						<input id="pageobject-name" class="form-textbox" type="text" placeholder="LoginPage" />
					</div>

					<div class="pageobject-form__item">
						<label class="form-label mandatory">Element Type</label>
						<select id="element-type" class="form-select" required>
							<option value="" disabled selected hidden>
								Please select...
							</option>
							<option value="0"></option>
						</select>
					</div>
				</div>

				<div class="pageobject-form__items">
					<div class="pageobject-form__item">
						<label class="form-label mandatory">Element Name</label>
						<input id="element-name" class="form-textbox" type="text" placeholder="Username" />
					</div>

					<div class="pageobject-form__item">
						<label class="form-label">Element ID</label>
						<input id="element-id" class="form-textbox" type="text" placeholder="username-id" />
					</div>
				</div>

				<div class="pageobject-form__items">
					<div class="pageobject-form__item pageobject-form__item-checkbox">
						<label for="include-get" class="form-label">Include Get</label>
						<input id="include-get" type="checkbox" />
					</div>
				</div>

				<button id="add-button" class="button" type="button" onclick="addElementToTable();">
					Add
				</button>
			</form>

			<div id="pageobject-table-container">
				<table id="pageobject-table">
					<thead>
						<tr>
							<th>Element Name</th>
							<th>Element Type</th>
							<th>Element ID</th>
							<th>Get</th>
							<th></th>
						</tr>
					</thead>
					<tbody id="element-table"></tbody>
				</table>

				<button id="generate-pageobject" class="button" type="button" onclick="generatePageObject();">
					Generate
				</button>
			</div>
		</main>

		<div id="output-modal" class="modal">
			<div class="modal-content">
				<div class="modal-title">
					<label>Generated PageObject</label>
					<div id="modal-close" onclick="closeModal();">
						&times;
					</div>
				</div>

				<textarea id="output" spellcheck="false"></textarea>
				
				<div class="modal-footer">
					<button id="copy-to-clipboard-button" class="button" onclick="copyToClipboard();">
						Copy To Clipboard
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
